<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>开发团队详情</title>
		<link rel="stylesheet" type="text/css" href="/css/pluging/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/pluging/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/HplusUI/style.css" />

	</head>

	<body class="gray-bg">
		<div id="container" class="animated fadeIn">
			<div class="ibox">
				<div class="ibox-content clearfix">
					<div class="col-sm-12">
						<dl class="dl-horizontal">
							<dt>部署：</dt>
							<dd>
								<span v-for="item in devList.deploy">{{item.name}}</span>
							</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>产品策划：</dt>
							<dd>
								<span v-for="item in devList.product">{{item.name}}</span>
							</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>html5：</dt>
							<dd>
								<span v-for="item in devList.html5">{{item.name}}</span>
							</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>java：</dt>
							<dd>
								<span v-for="item in devList.java">{{item.name}}</span>
							</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>UI：</dt>
							<dd>
								<span v-for="item in devList.design">{{item.name}}</span>
							</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>测试：</dt>
							<dd>
								<span v-for="item in devList.test">{{item.name}}</span>
							</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>安卓：</dt>
							<dd>
								<span v-for="item in devList.android">{{item.name}}</span>
							</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt v-for="item in devList.ios">iOS：</dt>
							<dd>
								<span v-for="item in devList.ios">{{item.name}}</span>
							</dd>
						</dl>
					</div>
				</div>
			</div>
			<!-- 全局js -->
			<script type="text/javascript" src="/js/pluging/jquery/jquery.min.js"></script>
			<script type="text/javascript" src="/js/pluging/bootstrap/bootstrap.min.js"></script>
			<script type="text/javascript" src="/js/pluging/layer/layer.min.js"></script>
			<script type="text/javascript" src="/js/pluging/vue/vue-2.4.0.js"></script>
			<script type="text/javascript" src="/js/utils.js"></script>
			<script type="text/javascript" src="/js/devloperDetail.js"></script>
	</body>

</html>
