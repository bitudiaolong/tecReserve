<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>周报</title>
		<link rel="stylesheet" type="text/css" href="/css/pluging/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/HplusUI/style.css" />

	</head>

	<body class="gray-bg">
		<div id="container" class="gray-bg dashbard-1">
			<div class="row border-bottom white-bg">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">北京广传</a>
				</div>
				<ul class="nav navbar-top-links navbar-right">
					<li v-for="item in nav">
						<a v-bind:href="item.url" v-bind:class="item.id==3?'active':''">
							<i v-if="item.id==6" class="fa fa-user"></i>
							<i v-if="item.id==7" class="fa fa-sign-out"></i>
							{{item.name}}
						</a>
					</li>
				</ul>
			</div>
			<div class="row wrapper wrapper-content animated fadeIn clearfix">
				<div class="col-sm-3">
					<div class="ibox">
						<div class="ibox-title">
							<h5>团队</h5>
						</div>
						<div class="ibox-content">
							<div id='external-events'>
								<div class='external-event navy-bg'>我自己的周报</div>
								<div class='external-event'>玄苦-李宏鹏的周报</div>
								<div class='external-event'>玄苦-李宏鹏的周报</div>
								<div class='external-event'>玄苦-李宏鹏的周报</div>
							</div>
						</div>
					</div>
					<div class="ibox animated bounceInLeft">
						<div class="ibox-content">
							<h2>使用技巧</h2>
							<p>1、一天只能添加一次日报</p>
							<p>2、每天可以多次更新当天日报</p>
							<p>3、每天发的日报不能删除</p>
							<p>4、可以查看除自己外其它组内成员的周报</p>
						</div>
					</div>
				</div>
				<div class="col-sm-9">
					<div class="ibox">
						<div class="ibox-title">
							<h5>玄苦—李宏鹏的周报</h5>
							<a class="btn btn-primary btn-xs pull-right" v-on:click="openWeekly('fweeklyAdd',sessionStorage.userId,'写日报')">写日报</a>
						</div>
						<div class="ibox-content">
							<div id="vertical-timeline" class="vertical-container dark-timeline">
								<div v-for="item in weekList" class="vertical-timeline-block">
									<div class="vertical-timeline-icon navy-bg">
										<i class="fa fa-pencil"></i>
									</div>
									<div class="vertical-timeline-content">
										<h2>{{item.title}}</h2>
										<div v-html="item.content"></div>
										<a class="btn btn-sm btn-primary btn-xs" v-on:click="openWeekly('fweeklyUpdate',item.id,'更新日报')">更新</a>
										<span class="vertical-date m-r"><small>{{item.date|weekformat}}</small></span>
										<span class="vertical-date m-r"><small>{{item.date|dateFormat}}</small></span>
										<span class="vertical-date m-r"><small>{{item.date|timeFormat}}</small></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div>&copy; 2017
				<a href="" target="_blank">北京广传项目管理平台</a>
			</div>
		</div>
		<script type="text/javascript" src="/js/pluging/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/js/pluging/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/pluging/layer/layer.min.js"></script>
		<script type="text/javascript" src="/js/pluging/vue/vue.min-2.4.0.js"></script>
		<script type="text/javascript" src="/js/nav.js"></script>
		<script type="text/javascript" src="/js/utils.js"></script>
		<script type="text/javascript" src="/js/fweekly.js"></script>
	</body>

</html>
