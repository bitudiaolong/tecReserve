<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>个人设置</title>
		<link rel="stylesheet" type="text/css" href="/css/pluging/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/iCheck/custom.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/HplusUI/style.css" />

	</head>

	<body class="gray-bg">
		<div id="container" class="wrapper wrapper-content animated fadeIn">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>个人设置</h5>
						</div>
						<div class="ibox-content">
							<form method="get" class="form-horizontal">
								<div class="row clearfix">
									<div class="col-sm-4">
										<div class="no-padding">
											<img alt="image" class="img-responsive center-block" src="/images/a1.jpg">
											<div id="container-upload" class="m-t-lg center-block text-center">
												<a id="select" class="btn btn-primary btn-sm">选择图片</a>
											</div>
										</div>
										<div id="process"></div>
									</div>
									<div class="col-sm-8">
										<div class="form-group">
											<label class="col-sm-2 control-label">账号</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" v-model="info.account" disabled="disabled">
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">花名</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" v-model="info.nickName" disabled="disabled"> <span class="help-block m-b-none">帮助文本，可能会超过一行，以块级元素显示</span>
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">邮箱</label>

											<div class="col-sm-10">
												<input type="email" placeholder="邮箱" v-model="info.email" class="form-control">
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">性别</label>
											<div class="col-sm-10">
												<div class="radio i-checks">
													<label><input type="radio" id="man" value="option1" name="a"><i></i>男</label>
													<label><input type="radio" id="weman" value="option1" name="a"><i></i>女</label>
												</div>
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">部门</label>
											<div class="col-sm-10">
												<p class="form-control-static">{{info.devGroup|isGroup}}</p>
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">职位</label>

											<div class="col-sm-10">
												<p class="form-control-static">{{info.jobPosition}}</p>
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">地址</label>
											<div class="col-sm-10">
												<input type="text" placeholder="地址" v-model="info.address" class="form-control">
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">电话</label>
											<div class="col-sm-10">
												<input type="tel" placeholder="电话" maxlength="11" v-model="info.phone" class="form-control">
											</div>
										</div>
										<div class="form-group text-right m-t-lg">
											<div class="col-sm-4 pull-right">
												<a class="btn btn-primary" v-on:click="modifyUserInfo">保存修改</a>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/js/pluging/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/js/pluging/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/pluging/vue/vue.min-2.4.0.js"></script>
		<script type="text/javascript" src="/js/pluging/layer/layer.min.js"></script>
		<script type="text/javascript" src="/js/pluging/iCheck/icheck.min.js"></script>
		<script type="text/javascript" src="/js/qiniu/plupload/moxie.js"></script>
		<script type="text/javascript" src="/js/qiniu/plupload/plupload.full.js"></script>
		<script type="text/javascript" src="/js/qiniu/qiniu.min.js"></script>
		<script type="text/javascript" src="/js/qiniu/upload.js"></script>
		<script type="text/javascript" src="/js/fpersonalSet.js"></script>
	</body>

</html>
