<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>日程</title>
		<link rel="stylesheet" type="text/css" href="/css/pluging/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="/css/pluging/iCheck/custom.css" />
		<link rel="stylesheet" type="text/css" href="/css/pluging/fullcalendar/fullcalendar.css" />
		<link rel="stylesheet" type="text/css" href="/css/pluging/fullcalendar/fullcalendar.print.css" />
		<link rel="stylesheet" type="text/css" href="/css/pluging/animate/animate.css" />
		<link rel="stylesheet" type="text/css" href="/css/pluging/HplusUI/style.css" />
	</head>

	<body class="color">
		<div id="container" class="gray-bg dashbard-1">
			<div class="row border-bottom white-bg">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">北京广传</a>
				</div>
				<ul class="nav navbar-top-links navbar-right">
					<li v-for="item in nav">
						<a v-bind:href="item.url" v-bind:class="item.id==4?'active':''">
							<i v-if="item.id==6" class="fa fa-user"></i>
							<i v-if="item.id==7" class="fa fa-sign-out"></i>
							{{item.name}}
						</a>
					</li>
				</ul>
			</div>
			<div class="row wrapper wrapper-content animated fadeIn clearfix">
				<div class="col-sm-3">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>可拖动到日历中</h5>
						</div>
						<div class="ibox-content">
							<div id='external-events'>
							</div>
						</div>
					</div>
					<div class="ibox float-e-margins animated bounceInLeft">
						<div class="ibox-content">
							<h2>使用技巧</h2>
							<p>1、点击右上角创建日程，创建好了，可以直接在左侧拖动到需要到日历时间中</p>
							<p>2、点击日历中到具体事件，提示删除</p>
							<p>3、可以直接拖动日历中到事件，同步更新事件日程</p>
							<p>4、月表中，a表示am上午，数字表示事件进行到整点时间</p>
							<p>5、可以在周表中或日表中进行拖动，设置更具体信息</p>
							<p>6、日历中显示到只是当前用户自己到日程安排</p>
						</div>
					</div>
				</div>
				<div class="col-sm-9">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>任务日程</h5>
							<a class="btn btn-primary btn-xs pull-right" onclick="calendarCreate();">创建日程</a>
						</div>
						<div class="ibox-content">
							<div id="calendar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div>&copy; 2017
				<a href="" target="_blank">北京广传项目管理平台</a>
			</div>
		</div>
		<script type="text/javascript" src="/js/pluging/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/js/pluging/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/pluging/jquery-ui/jquery-ui.custom.min.js"></script>
		<script type="text/javascript" src="/js/pluging/fullcalendar/fullcalendar.min.js"></script>
		<script type="text/javascript" src="/js/pluging/vue/vue.min-2.4.0.js"></script>
		<script type="text/javascript" src="/js/pluging/layer/layer.min.js"></script>
		<script type="text/javascript" src="/js/nav.js"></script>
		<script type="text/javascript" src="/js/fcalendar.js"></script>
	</body>

</html>
