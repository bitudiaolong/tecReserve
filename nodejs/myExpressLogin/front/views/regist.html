<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="/css/pluging/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/pluging/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/HplusUI/style.css" />
		<link rel="stylesheet" type="text/css" href="/css/login.css">
	</head>

	<body class="gray-bg">
		<div class="middle-box text-center loginscreen   animated fadeInDown">
			<div>
				<div>

					<h1 class="logo-name">H+</h1>

				</div>
				<h3>欢迎注册 H+</h3>
				<p>创建一个H+新账户</p>
				<form class="m-t" role="form" action="login.html">
					<div class="form-group">
						<input type="text" id="username" class="form-control" placeholder="请输入用户名" required="">
					</div>
					<div class="form-group">
						<input type="password" id="password" class="form-control" placeholder="请输入密码" required="">
					</div>
					<div class="form-group">
						<input type="text" id="name" class="form-control" placeholder="请花名" required="">
					</div>
					<div class="form-group">
						<input type="text" id="sex" class="form-control" placeholder="请性别" required="">
					</div>
					<div class="form-group text-left">
						<div class="checkbox i-checks">
							<label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
						</div>
					</div>
					<button type="button" id="regist" class="btn btn-primary block full-width m-b">注 册</button>

					<p class="text-muted text-center"><small>已经有账户了？</small>
						<a href="login">点此登录</a>
					</p>

				</form>
			</div>
		</div>
		<script type="text/javascript" src="/js/pluging/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/js/pluging/bootstrap/bootstrap.min.js"></script>
		<script>
			$(function() {
				$('#regist').on('click', function() {
					var parame = {
						username: $('#username').val(),
						password: $('#password').val(),
						name: $('#name').val(),
						sex: $('#sex').val()
					}
					$.ajax({
						type: "post",
						url: "http://localhost:3002/api/regist",
						async: false,
						data: parame,
						success: function(data) {
							window.location.href = 'login';
						},
						error: function() {

						}
					});
				})
			})
		</script>
	</body>

</html>
