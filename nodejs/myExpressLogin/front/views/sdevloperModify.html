<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>项目编辑</title>
		<link rel="stylesheet" type="text/css" href="/css/pluging/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/pluging/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/HplusUI/style.css" />

	</head>

	<body class="gray-bg">
		<div id="container" class="animated fadeInUp">
			<div class="ibox">
				<div class="ibox-content clearfix">
					<div class="col-sm-5 form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">后台java：</label>
							<div class="col-sm-9 checkbox">
								<label v-for="item in list.java" class="m-r"><input type="checkbox" v-on:click="selectId(item.id);" value="">{{item.name}}</label>
							</div>
						</div>
					</div>
					<div class="col-sm-5 form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">UI设计：</label>
							<div class="col-sm-9 checkbox">
								<label v-for="item in list.design" class="m-r"><input type="checkbox" v-on:click="selectId(item.id);" value="">{{item.name}}</label>
							</div>
						</div>
					</div>
					<div class="col-sm-5 form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">前端H5：</label>
							<div class="col-sm-9 checkbox">
								<label v-for="item in list.html5" class="m-r"><input type="checkbox" v-on:click="selectId(item.id);" value="">{{item.name}}</label>
							</div>
						</div>
					</div>
					<div class="col-sm-5 form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">测试：</label>
							<div class="col-sm-9 checkbox">
								<label v-for="item in list.test" class="m-r"><input type="checkbox" v-on:click="selectId(item.id);" value="">{{item.name}}</label>
							</div>
						</div>
					</div>
					<div class="col-sm-5 form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">部署：</label>
							<div class="col-sm-9 checkbox">
								<label v-for="item in list.deploy" class="m-r"><input type="checkbox" v-on:click="selectId(item.id);" value="">{{item.name}}</label>
							</div>
						</div>
					</div>
					<div class="col-sm-5 form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">产品：</label>
							<div class="col-sm-9 checkbox">
								<label v-for="item in list.product" class="m-r"><input type="checkbox" v-on:click="selectId(item.id);" value="">{{item.name}}</label>
							</div>
						</div>
					</div>
					<div class="col-sm-5 form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">安卓：</label>
							<div class="col-sm-9 checkbox">
								<label v-for="item in list.android" class="m-r"><input type="checkbox" v-on:click="selectId(item.id);" value="">{{item.name}}</label>
							</div>
						</div>
					</div>
					<div class="col-sm-5 form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">iOS：</label>
							<div class="col-sm-9 checkbox">
								<label v-for="item in list.ios" class="m-r"><input type="checkbox" v-on:click="selectId(item.id);" value="">{{item.name}}</label>
							</div>
						</div>
					</div>
					<div class="col-sm-10 text-right">
						<button type="button" class="btn btn-w-m btn-primary" v-on:click="createDevAdd();">保存</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 全局js -->
		<script type="text/javascript" src="/js/pluging/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/js/pluging/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/pluging/layer/layer.min.js"></script>
		<script type="text/javascript" src="/js/pluging/vue/vue-2.4.0.js"></script>
		<script type="text/javascript" src="/js/utils.js"></script>
		<script type="text/javascript" src="/js/developerModify.js"></script>
	</body>

</html>
