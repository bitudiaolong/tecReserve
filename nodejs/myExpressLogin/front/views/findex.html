<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>项目管理平台</title>
		<link rel="stylesheet" type="text/css" href="/css/pluging/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/datatables/dataTables.bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/HplusUI/style.css" />
		<script>
			alert(localStorage.openId);
			localStorage.removeItem('openId');
		</script>
	</head>

	<body class="gray-bg">
		<div id="container" class="gray-bg dashbard-1">
			<div class="row border-bottom white-bg">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">北京广传</a>
				</div>
				<ul class="nav navbar-top-links navbar-right">
					<li v-for="item in nav">
						<a v-bind:href="item.url" v-bind:class="item.id==1?'active':''">
							<i v-if="item.id==6" class="fa fa-user"></i>
							<i v-if="item.id==7" class="fa fa-sign-out"></i> {{item.name}}
						</a>
					</li>
				</ul>
			</div>
			<div class="row wrapper wrapper-content animated fadeIn clearfix">
				<div class="col-sm-3">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>本周工作计划</h5>
						</div>
						<div class="ibox-content">
							<div id="allProject" class='external-event' v-on:click="look('','#allProject')">所有项目</div>
							<div id="myProject" class='external-event' v-on:click="look(userId,'#myProject')">我参与的项目</div>
						</div>
					</div>
					<div class="ibox float-e-margins animated bounceInLeft">
						<div class="ibox-content">
							<h2>使用技巧</h2>
							<p>1、左侧按钮可以查看所有的项目，或这查看当前自己所有参与的项目</p>
							<p>2、右上角按钮可以创建项目</p>
							<p>3、点击项目名称或查看按钮，查看项目详情</p>
							<p>4、点击项目经理名称，查看项目经理个人信息</p>
							<p>5、点击编辑按钮，修改项目基本信息</p>
							<p>6、搜索输入项目名称，可一搜索到具体项目</p>
						</div>
					</div>
				</div>
				<div class="col-md-9">
					<div class="ibox">
						<div class="ibox-title">
							<h5>所有项目</h5>
							<div class="ibox-tools">
								<a onclick="add();" class="btn btn-primary btn-xs">创建新项目</a>
							</div>
						</div>
						<div class="ibox-content">
							<div class="row m-b-sm m-t-sm">
								<div class="col-md-1">
									<button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
								</div>
								<div class="col-md-11">
									<div class="input-group">
										<input type="text" placeholder="请输入项目名称" class="input-sm form-control" v-model="search" v-on:keyup="searchBtn()">
										<span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" v-on:click="searchBtn()"> 搜索</button> </span>
									</div>
								</div>
							</div>
							<div class="project-list">
								<table class="table table-hover dataTables-example dataTable">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div>&copy; 2017
				<a href="" target="_blank">北京广传项目管理平台</a>
			</div>
		</div>
		<script type="text/javascript" src="/js/pluging/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/js/pluging/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/pluging/datatables/jquery.dataTables.js"></script>
		<script type="text/javascript" src="/js/pluging/datatables/dataTables.bootstrap.js"></script>
		<script type="text/javascript" src="/js/pluging/layer/layer.min.js"></script>
		<script type="text/javascript" src="/js/pluging/vue/vue.min-2.4.0.js"></script>
		<script type="text/javascript" src="/js/nav.js"></script>
		<script type="text/javascript" src="/js/fprojectList.js"></script>
	</body>

</html>
