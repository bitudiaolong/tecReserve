<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>项目详情</title>
		<link rel="stylesheet" type="text/css" href="/css/pluging/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/pluging/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/HplusUI/style.css" />

	</head>

	<body class="gray-bg">
		<div id="container" class="animated fadeInUp">
			<div class="ibox">
				<div class="ibox-content clearfix">
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>项目简称：</dt>
							<dd>{{list.shortName}}</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>项目全称：</dt>
							<dd>{{list.fullName}}</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>项目客户：</dt>
							<dd>
								<a href="" class="text-navy">{{list.customer}}</a>
							</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>项目版本：</dt>
							<dd>{{list.version}}</dd>
						</dl>
					</div>
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>项目经理：</dt>
							<dd>{{list.projectManager}}</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>项目状态：</dt>
							<dd>
								<span class="label label-primary">{{list.status}}</span>
							</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>立项时间：</dt>
							<dd>{{list.createTime}}</dd>
						</dl>
						<dl class="dl-horizontal">
							<dt>开发周期：</dt>
							<dd>{{list.devCycle}}</dd>
						</dl>
					</div>
					<div class="col-sm-12">
						<dl class="dl-horizontal">
							<dt>当前进度：</dt>
							<dd>
								<div class="progress progress-striped active m-b-sm">
									<div style="width: 60%;" class="progress-bar"></div>
								</div>
								<small>当前已完成项目总进度的 <strong>60%</strong></small>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
		<!-- 全局js -->
		<script type="text/javascript" src="/js/pluging/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/js/pluging/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/pluging/layer/layer.min.js"></script>
		<script type="text/javascript" src="/js/pluging/vue/vue-2.4.0.js"></script>
		<script type="text/javascript" src="/js/utils.js"></script>
		<script type="text/javascript" src="/js/projectDetail.js"></script>
	</body>

</html>
