<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>个人设置</title>
		<link rel="stylesheet" type="text/css" href="/css/pluging/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/HplusUI/style.css" />

	</head>

	<body class="gray-bg">
		<div id="container" class="gray-bg dashbard-1">
			<div class="row border-bottom white-bg">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">北京广传</a>
				</div>
				<ul class="nav navbar-top-links navbar-right">
					<li v-for="item in nav">
						<a v-bind:href="item.url" v-bind:class="item.id==6?'active':''">
							<i v-if="item.id==6" class="fa fa-user"></i>
							<i v-if="item.id==7" class="fa fa-sign-out"></i>
							{{item.name}}
						</a>
					</li>
				</ul>
			</div>
			<div class="row wrapper wrapper-content animated fadeIn clearfix">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>个人设置</h5>
						</div>
						<div class="ibox-content form-horizontal clearfix">
							<div class="col-sm-4">
								<div class="no-padding">
									<img alt="image" class="img-responsive center-block" src="/images/a1.jpg">
								</div>
							</div>
							<div class="col-sm-8 clearfix">
								<div class="form-group">
									<label class="col-sm-2 control-label">账号：</label>
									<div class="col-sm-4">
										<p class="form-control-static">{{info.account}}</p>
									</div>
									<label class="col-sm-2 control-label">花名：</label>
									<div class="col-sm-4">
										<p class="form-control-static">{{info.nickName}}</p>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">性别：</label>
									<div class="col-sm-4">
										<p class="form-control-static">
											<i v-if="info.sex==1" class="fa fa-venus m-r-xs"></i>女
											<i v-else class="fa fa-mars m-r-xs"></i>男
										</p>
									</div>
									<label class="col-sm-2 control-label">部门：</label>
									<div class="col-sm-4">
										<p class="form-control-static">{{info.devGroup|isGroup}}</p>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">邮件：</label>
									<div class="col-sm-4">
										<p class="form-control-static">{{info.email}}</p>
									</div>
									<label class="col-sm-2 control-label">职位：</label>
									<div class="col-sm-4">
										<p class="form-control-static">{{info.jobPosition}}</p>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">入职时间：</label>
									<div class="col-sm-4">
										<p class="form-control-static">{{info.addTime}}</p>
									</div>
									<label class="col-sm-2 control-label">转正时间：</label>
									<div class="col-sm-4">
										<p class="form-control-static">{{info.returnTime}}</p>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">状态：</label>
									<div class="col-sm-4">
										<p class="form-control-static">{{info.status}}</p>
									</div>
									<label class="col-sm-2 control-label">汇报领导：</label>
									<div class="col-sm-4">
										<p class="form-control-static">{{info.leader}}</p>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">地址：</label>
									<div class="col-sm-10">
										<p class="form-control-static"><i class="fa fa-map-marker m-r-xs"></i>{{info.address}}</p>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<div class="col-sm-12 text-right">
										<a class="btn btn-white btn-bitbucket">
											<i class="fa fa-unlock m-r-xs"></i>密码设置
										</a>
										<a onclick="toPage('fpersonalSet')" class="btn btn-white btn-bitbucket">
											<i class="fa fa-edit m-r-xs"></i>信息修改
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div>&copy; 2017
				<a href="" target="_blank">北京广传项目管理平台</a>
			</div>
		</div>
		<script type="text/javascript" src="/js/pluging/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/js/pluging/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/pluging/vue/vue.min-2.4.0.js"></script>
		<script type="text/javascript" src="/js/pluging/layer/layer.min.js"></script>
		<script type="text/javascript" src="/js/nav.js"></script>
		<script type="text/javascript" src="/js/fpersonalMy.js"></script>
	</body>

</html>
