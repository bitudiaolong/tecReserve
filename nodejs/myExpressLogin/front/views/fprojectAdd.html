<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>项目编辑</title>
		<link rel="stylesheet" type="text/css" href="/css/pluging/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/pluging/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="/css/pluging/HplusUI/style.css" />
	</head>

	<body class="gray-bg">
		<div id="container" class="wrapper wrapper-content animated fadeIn">
			<div class="col-sm-3">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<h2>创建项目规范</h2>
						<p>1、左侧按钮可以查看所有的项目，或这查看当前自己所有参与的项目</p>
						<p>2、右上角按钮可以创建项目</p>
						<p>3、点击项目名称或查看按钮，查看项目详情</p>
						<p>4、点击项目经理名称，查看项目经理个人信息</p>
						<p>5、点击编辑按钮，修改项目基本信息</p>
						<p>6、搜索输入项目名称，可一搜索到具体项目</p>
					</div>
				</div>
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<h2>使用技巧</h2>
						<p>1、左侧按钮可以查看所有的项目，或这查看当前自己所有参与的项目</p>
						<p>2、右上角按钮可以创建项目</p>
						<p>3、点击项目名称或查看按钮，查看项目详情</p>
						<p>4、点击项目经理名称，查看项目经理个人信息</p>
						<p>5、点击编辑按钮，修改项目基本信息</p>
						<p>6、搜索输入项目名称，可一搜索到具体项目</p>
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="ibox clearfix">
					<div class="ibox-title">
						<h5>项目基本信息</h5>
					</div>
					<div class="ibox-content clearfix">
						<div class="col-sm-6 form-horizontal">
							<div class="form-group">
								<label class="col-sm-3 control-label">项目简称：</label>
								<div class="col-sm-9">
									<input type="text" placeholder="如：央视，必填" class="form-control" v-model="list.shortName">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目全称：</label>
								<div class="col-sm-9">
									<input type="text" placeholder="如：中国中央电视台，必填" class="form-control" v-model="list.fullName">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目客户：</label>
								<div class="col-sm-9">
									<input type="text" placeholder="如：百度／习近平，必填" class="form-control" v-model="list.customer">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目经理：</label>
								<div class="col-sm-9">
									<input type="text" placeholder="如：花名_真名，必填" class="form-control" v-model="list.projectManager">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目描述：</label>
								<div class="col-sm-9">
									<textarea v-model="list.description" class="form-control" placeholder="请输入项目的简单介绍：" style="resize: none;"></textarea>
								</div>
							</div>
						</div>
						<div class="col-sm-6 form-horizontal">
							<div class="form-group">
								<label class="col-sm-3 control-label">项目版本：</label>
								<div class="col-sm-9">
									<input type="text" placeholder="如：v1.0.1，必填" class="form-control" v-model="list.version">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">优先级：</label>
								<div class="col-sm-9">
									<select class="form-control" name="" v-model="list.level">
										<option>立刻</option>
										<option>紧急</option>
										<option>高</option>
										<option>普通</option>
										<option>低</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目状态：</label>
								<div class="col-sm-9">
									<select class="form-control" name="account" v-model="list.status">
										<option>进行中</option>
										<option>已完成</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">立项时间：</label>
								<div class="col-sm-9">
									<input type="text" placeholder="如：2017-10-10，必填" id="setTime" class="form-control layer-date" v-on:click="laydate('#setTime')">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-9">
									<input type="text" placeholder="如：2017-10-10，必填" id="endTime" class="form-control layer-date" v-on:click="laydate('#endTime')">
								</div>
							</div>
						</div>
						<div class="col-sm-12 text-right">
							<button type="button" class="btn btn-w-m btn-primary" v-on:click="create();">创建</button>
							<button type="button" class="btn btn-w-m btn-default" v-on:click="resetInfo();" style="margin-left: 10px;">重置</button>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- 全局js -->
		<script type="text/javascript" src="/js/pluging/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/js/pluging/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/pluging/layer/layer.min.js"></script>
		<script type="text/javascript" src="/js/pluging/vue/vue-2.4.0.js"></script>
		<script type="text/javascript" src="/js/pluging/laydate/laydate.js"></script>
		<script type="text/javascript" src="/js/fprojectAdd.js"></script>
	</body>

</html>
