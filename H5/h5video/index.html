<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.video-js {
				position: absolute;
				width: 100%;
				height: 250px;
				top: 50%;
				left: 50%;
				object-fit: fill;
				display: block;
				background: #000000;
				background-size: cover;
				-webkit-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
		</style>
	</head>

	<body>
		<video id="videoALL" class="video-js" src="//player.alicdn.com/video/aliyunmedia.mp4" poster="" controls preload="auto" webkit-playsinline="true" playsinline="true" x-webkit-airplay="allow" x5-video-player-type="h5" x5-video-player-fullscreen="true" x5-video-orientation="portraint">
		</video>
		<script>
			var isiOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
			if(isiOS) {
				pushHistory();
				window.addEventListener("popstate", function(e) {
					//					history.go(-1);
//					window.close();
					WeixinJSBridge.call('closeWindow');
					//					window.location.href = 'https://www.baidu.com/';
				}, false);

				function pushHistory() {
					var state = {
						title: "title",
						url: "#"
					};
					window.history.pushState(state, "title", "#");
				}
			}
		</script>
	</body>

</html>
